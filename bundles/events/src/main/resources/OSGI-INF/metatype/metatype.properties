bridge.name = Sakai OSGi to JMS Events Bridge
bridge.description = Bridge to replicate OSGi events out to a JMS topic for consumption outside of the OSGi container.

bridge.brokerUrl.name = JMS Broker URL
bridge.brokerUrl.description = URL to use when creating connections to JMS.

bridge.connectionClientId.name = Connection Client ID
bridge.connectionClientId.description = Client ID used for connections made to JMS.

bridge.eventJmsTopic.name = JMS Topic Name
bridge.eventJmsTopic.description = Name of the topic in JMS to which events from OSGi should be posted.

bridge.sessionTransacted.name = Session Transacted
bridge.sessionTransacted.description = Indicates whether the session is transacted.

bridge.acknowledgeMode.name = Acknowledge Mode
bridge.acknowledgeMode.description = Indicates whether the consumer or the client will acknowledge any messages it receives; ignored if the session is transacted.

bridge.processEvents.name = Process Events
bridge.processEvents.description = Allow processing of events from OSGi to JMS.  If false, no attempt to connect to JMS is attempted and no connection factory is created.