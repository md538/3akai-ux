<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style type="text/css" media="screen">@import "jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "themes/apple/theme.css";</style>

        <link rel="stylesheet" href="css/sakai.mobile.css" type="text/css" media="screen" charset="utf-8">

        <script src="jqtouch/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            var jQt = new $.jQTouch({
                icon: 'images/mobile_icon.png',
                addGlossToIcon: false,
                startupScreen: 'images/mobile_startup.png',
                statusBar: 'black',
                formSelector: false,
                useFastTouch: false
            });
        </script>

        <script src="javascript/sakai3_mobile.js" type="text/javascript" charset="utf-8"></script>
        <script src="../dev/_configuration/config.js" type="text/javascript" charset="utf-8"></script>
        <script src="../dev/_lib/sakai_util/trimpath.template.js" type="text/javascript" charset="utf-8"></script>
        <script src="../dev/_lib/sakai_util/sakai_magic.js" type="text/javascript" charset="utf-8"></script>

        <title>Sakai3 mobile</title>
    </head>
    <body id="sakai3mobile">
        <div id="jqt">
            <!-- SIGN IN -->
            <div id="signin" class="current">
                <div class="toolbar">
                    <h1>Sign In</h1>
                </div>
                <div id="sakai3_logo">
                    <img src="images/mobile_logo.png" width="136" height="62" alt="Mobile Logo" />
                </div>
                <form id="sakai3_signin" action="javascript:;" method="POST" class="form">
                    <ul>
                        <li><input id="sakai3_username" type="text" placeholder="Username" /></li>
                        <li><input id="sakai3_password" type="password" placeholder="Password" /></li>
                    </ul>
                    <ul class="individual signin">
                        <li><a class="submit" href="#">Sign in</a></li>
                    </ul>
                    <!--<a id="sakai3_signin_button" href="#" class="submit sakai3_button whiteButton disabledButton">Sign In</a>-->
                    <ul id="login_fail" style="display:none;">
                        <li>
                            Incorrect username or password. Please try again.
                        </li>
                    </ul>
                </form>
            </div>

            <!-- MY SAKAI -->
            <div id="mysakai">
                <div class="toolbar">
                    <h1>My Sakai</h1>
                    <a class="back" href="javascript:;" id="sakai3_signout">Sign out</a>
                </div>
                <ul class="edgetoedge">
                    <li class="arrow"><a href="#profile">Profile</a></li>
                    <li class="arrow"><a href="#messages">Messages</a></li>
                    <li class="arrow"><a href="#chat">Chat</a></li>
                </ul>

            </div>

            <!-- PROFILE -->
            <div id="profile">
                <div class="toolbar">
                    <h1>Profile</h1>
                    <a class="back" href="#mysakai">Back</a>
                    <a class="button slideup" href="#profile_edit">Edit</a>
                </div>
                <div id="sakai3_profile">
                    <!-- sakai3_profile_template -->
                </div>
            </div>

            <!-- PROFILE EDIT -->
            <div id="profile_edit">
                <div class="toolbar">
                    <h1>Profile Edit</h1>
                </div>
                <form id="sakai3_editprofile" action="javascript:;" method="POST" class="form">
                    <ul>
                        <li>Fist name: <input id="sakai3_profile_firstname" type="text" /></li>
                        <li>Last name: <input id="sakai3_profile_lastname" type="text" /></li>
                        <li>Email: <input id="sakai3_profile_email" type="text" /></li>
                    </ul>
                    <ul class="individual">
                        <li><a class="submit" href="#">Save</a></li>
                        <li><a class="goback" href="#">Cancel</a></li>
                    </ul>
                </form>
            </div>

            <!-- MESSAGES -->
            <div id="messages">
                <div class="toolbar">
                    <h1>Messages</h1>
                    <a class="back" href="#mysakai">Back</a>
                </div>
                <div id="sakai3_messages">
                    <!-- sakai3_messages_template -->
                </div>
            </div>

            <!-- MESSAGE -->
            <div id="message">
                <div class="toolbar">
                    <h1>Message</h1>
                    <a class="back" href="#messages">Back</a>
                </div>
                <div id="sakai3_message">
                    <!-- sakai3_message_template -->
                </div>
            </div>

            <!-- CHAT -->
            <div id="chat">
                <div class="toolbar">
                    <h1>Chat</h1>
                    <a class="back" href="#mysakai">Back</a>
                </div>
                <div id="sakai3_chat">
                    <!-- sakai3_chat_template -->
                </div>
            </div>

            <!-- CHAT ROOM -->
            <div id="chatroom">
                <div class="toolbar">
                    <h1>Chat Room</h1>
                    <a class="back" href="#chat">Back</a>
                </div>
                <form id="sakai3_chatroom_form" action="javascript:;" method="POST" class="form">
                <ul>
                    <li><textarea id="sakai3_chatroom_log" readonly="readonly"></textarea></li>
                    <li><input id="sakai3_chatroom_message" type="text" placeholder="Message" /></li>
                    <li><a class="submit" href="#">Send</a></li>
                </ul>
                </form>
            </div>
        </div>

        <div id="notification_container" style="display:none;"><!-- notification --></div>

        <!-- PROFILE TEMPLATE -->
        <div id="sakai3_profile_template"><!--
            <ul class="rounded profile_list">
                {if p}
                    {if p.picture}<span class="message_image"><img src="${p.picture}" alt="User picture" height="45", width="45"/></span>{/if}
                    <li><h1>Basic Info</h1></li>
                    {if p.basic.status}<li><span class="crop">Status: ${p.basic.status}</span></li>{/if}
                    {if p.firstName}<li><span class="crop">First name: ${p.firstName}</span></li>{/if}
                    {if p.lastName}<li><span class="crop">Last name: ${p.lastName}</span></li>{/if}
                    {if p.basic.unirole}<li><span class="crop">Role/Position: ${p.basic.unirole}</span></li>{/if}
                    {if p.basic.unidepartment}<li><span class="crop">Department: ${p.basic.unidepartment}</span></li>{/if}
                    {if p.basic.unicollege}<li><span class="crop">College: ${p.basic.unicollege}</span></li>{/if}
                    {if p.basic.birthday}<li><span class="crop">Date of birth: ${p.basic.birthday}</span></li>{/if}
                {/if}

                {if p.aboutme}
                    <li><h1>About Me</h1></li>
                    {if p.aboutme.aboutme}<li><span>About me: ${p.aboutme.aboutme}</span></li>{/if}
                    {if p.aboutme.academicinterests}<li><span>Academic Interests: ${p.aboutme.academicinterests}</span></li>{/if}
                    {if p.aboutme.personalinterests}<li><span>Personal Interests: ${p.aboutme.personalinterests}</span></li>{/if}
                    {if p.aboutme.hobbies}<li><span>Hobbies: ${p.aboutme.hobbies}</span></li>{/if}
                {/if}

                {if p}
                    <li><h1>University Contact Info</h1></li>
                    {if p.email}<li><span class="crop">Email: ${p.email}</span></li>{/if}
                    {if p.contactinfo.uniphone}<li><span class="crop">Phone: ${p.contactinfo.uniphone}</span></li>{/if}
                    {if p.contactinfo.unimobile}<li><span class="crop">Mobile: ${p.contactinfo.unimobile}</span></li>{/if}
                    {if p.contactinfo.uniaddress}<li><span>Address: ${p.contactinfo.uniaddress}</span></li>{/if}
                {/if}

                {if p.contactinfo}
                    <li><h1>Home Contact Info</h1></li>
                    {if p.contactinfo.homeemail}<li><span class="crop">Email: ${p.contactinfo.homeemail}</span></li>{/if}
                    {if p.contactinfo.homephone}<li><span class="crop">Phone: ${p.contactinfo.homephone}</span></li>{/if}
                    {if p.contactinfo.homemobile}<li><span class="crop">Mobile: ${p.contactinfo.homemobile}</span></li>{/if}
                    {if p.contactinfo.homeaddress}<li><span>Address: ${p.contactinfo.homeaddress}</span></li>{/if}
                {/if}
            </ul>
        --></div>

        <!-- MESSAGES TEMPLATE -->
        <div id="sakai3_messages_template"><!--
            <ul class="rounded messages_list">
            {for message in messages}
                <li class="arrow"><a href="#message" class="message_li" id="${message.nr}">
                    ${message.from}<span class="message_date">${message.created}</span><br/>
                    ${message.subject}
                </a></li>
            {/for}
            </ul>
        --></div>

        <!-- MESSAGE TEMPLATE -->
        <div id="sakai3_message_template"><!--
            <ul class="rounded">
                <li>From: <img src='${message.image}' alt='Image from ${message.all.from}' width="20" height="20" class="message_image" /> ${message.all.from} (${message.all.from_firstname} ${message.all.from_lastname})</li>
                <li>Sent: ${message.all.created}</li>
                <li>Subject: ${message.all.subject}</li>
                <li>${message.all.body}</li>
            </ul>
        --></div>

        <!-- CHAT TEMPLATE -->
        <div id="sakai3_chat_template"><!--
            <ul class="rounded chat_list">
                {for contact in all}
                        {if contact.status == "online"}
                            <li class="arrow">
                            <img src="images/bullet_green.png" />
                            <a href="#chatroom" class="chat_li" id="${contact.user}">
                        {else}
                            <li>
                            <img src="images/bullet_red.png" /><span class="chat_list_text">
                        {/if}

                        ${contact.profile.firstName} ${contact.profile.lastName}

                        {if contact.status == "online"}
                            </a>
                        {else}
                            </span>
                        {/if}
                    </li>
                {/for}
                {if !loaded}
                    <li>Loading...</li>
                {/if}
                {if all.length == 0 && loaded}
                    <li>You have no contacts</li>
                {/if}
            </ul>
        --></div>
    </body>
</html>
