<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!--<link rel="stylesheet" href="css/sakai.mobile.css" type="text/css" media="screen" charset="utf-8">-->

        <style type="text/css" media="screen">@import "jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "themes/apple/theme.css";</style>
        <script src="jqtouch/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        
        <script type="text/javascript" charset="utf-8">
            var jQt = new $.jQTouch({
                icon: 'images/mobile_icon.png',
                addGlossToIcon: false,
                startupScreen: 'images/mobile_startup.png',
                statusBar: 'black',
                formSelector: false,
                useFastTouch: false
            });
        </script>

        <script src="javascript/sakai3_mobile.js" type="text/javascript" charset="utf-8"></script>
        <script src="../dev/_configuration/config.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="../dev/_lib/jquery/jquery-ui.custom.js" type="text/javascript" charset="utf-8"></script>-->
        <!--<script src="../dev/_lib/Fluid/3akai_Infusion.js" type="text/javascript" charset="utf-8"></script>-->
        <!--<script src="../dev/_lib/jquery/plugins/jquery.json.js" type="text/javascript" charset="utf-8"></script>-->
        <script src="../dev/_lib/sakai_util/trimpath.template.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="../dev/_lib/sakai_util/sdata.js" type="text/javascript" charset="utf-8"></script>-->
        <script src="../dev/_lib/sakai_util/sakai_magic.js" type="text/javascript" charset="utf-8"></script>
        <title>Sakai3 mobile</title>
    </head>
    <body id="sakai3mobile">
        <div id="jqt">
        <!-- SIGN IN -->
        <div id="signin" class="current">
            <div class="toolbar">
                <h1>Sign In</h1>
            </div>
            <div id="sakai3_logo">
                <img src="images/mobile_logo.png" width="136" height="62" alt="Mobile Logo" />
            </div>
            <form id="sakai3_signin" action="javascript:;" method="POST" class="form">
                <ul>
                    <li>
                        <input id="sakai3_username" type="text" placeholder="Username" />
                    </li>
                    <li>
                        <input id="sakai3_password" type="password" placeholder="Password" />
                    </li>
                </ul>
                <a id="submit" href="#" class="submit sakai3_button whiteButton disabledButton">Sign In</a>
                <div id="login_fail" class="sakai3_content" style="display:none;">
                    <p>Incorrect username or password. Please try again.</p>
                </div>
            </form>
        </div>

        <!-- MY SAKAI -->
        <div id="mysakai">
            <div class="toolbar">
                <h1>My Sakai</h1>
                <a class="back" href="#signin">Sign out</a>
            </div>
            <ul class="rounded">
                <li class="arrow"><a href="#messages">Messages</a></li>
            </ul>
        </div>

        <!-- MESSAGES -->
        <div id="messages">
            <div class="toolbar">
                <h1>Messages</h1>
                <a class="back" href="#mysakai">My Sakai</a>
            </div>
            <div id="sakai3_messages">
                <!-- sakai3_messages_template -->
            </div>
        </div>

        <!-- MESSAGES TEMPLATE -->
        <div id="sakai3_messages_template"><!--
            {for message in messages}
            <div id="${message_index}" class="message{if message_index < (messages.length-1)} borderBottom{/if}">
                ${message.from}
                <span class="message_date">${message.created}</span><br/>
                ${message.subject}<br/>
            </div>
            {/for}
     --></div>
        </div>
    </body>
</html>
