# Provide access to build and runtime logs
Alias /hybrid/logs "/home/hybrid/logs"
<Directory "/home/hybrid/logs">
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
Alias /hybrid/sakai2/logs "/home/hybrid/sakai2-demo/logs"
<Directory "/home/hybrid/sakai2-demo/logs">
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
