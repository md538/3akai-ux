
<!-- CSS -->


<link	rel="stylesheet" type="text/css" href="todo.css" />

<!-- JQUERY LIBS -->

<script type="text/javascript" src="/devwidgets/todo/lib/jquery-1.4.2.js"></script> 
<script type="text/javascript" src="/devwidgets/todo/lib/jquery.tablesorter.js"></script> 

<!-- ERRORS -->
<div id="todo_error" style="display:none;">
    <div id="todo_error_notconnected" class="todo_error">__MSG__NOT_CONNECTED__</div>
</div>

<!-- CONTENT -->

<div id="todo_widget">
	<!-- CONTENT HEADER -->
	<div id="todo_header">
		<p>Todo</p>
	</div>	
	
	<!-- CONTENT TABLE -->
	<div id="todo_table">
		<table>
			<thead> 
				<tr> 
				    <th id='thDone'>Done</th> 
				    <th id='thTask'>Task</th> 
				    <th id='thPriority'>Priority</th> 
				    <th id='thDate'>Date</th> 
				</tr> 
			</thead> 
			<tbody> 
				<tr> 
				    <td><input type="checkbox" name="done1" /></td> 
				    <td>Something</td> 
				    <td>4</td> 
				    <td>12/03</td> 
				</tr>
				<tr> 
                    <td><input type="checkbox" name="done2" checked="true" /></td> 
                    <td>Something Else</td> 
                    <td>1</td> 
                    <td>28/04</td> 
                </tr>
			</tbody> 
		</table> 
	</div>

	
	<!-- CONTENT INPUT -->
	<div id="todo_input">
		<form>
			<input type="Subject" id="subject"  />
			<input type="Subject" id="date" />
			<button type="button">Add</button>
		</form>
	</div>
</div>
