<!-- CSS -->
<link	rel="stylesheet" type="text/css" href="/devwidgets/todo/css/todo.css" />



<!-- ERRORS -->
<div id="todo_error" style="display:none;">
    <div id="todo_error_notconnected" class="todo_error">__MSG__NOT_CONNECTED__</div>
</div>

<!-- CONTENT -->
<div id="todo_widget">	

            <!-- CONTENT INPUT -->
            <div id="todo_input">
                <form><!-- ==> method action -->
                    <input type="text" id="todo_subject" name="subject" size="30" /><input type="text" id="todo_date"/>
                    <div id="todo_priority">
                    </div>
                    <button id="add_button" type="button">
                        Add
                    </button>
                </form>
            </div>
	<!-- CONTENT TABLE -->
	<div id="todo_template">
		<table id="todo_table_header">
			<thead> 
				<tr> 
				    <th id='thDone'>Done</th> 
				    <th id='thTask'>Task</th> 
				    <th id='thPriority'>Priority</th> 
				    <th id='thDate'>Date</th> 
				</tr> 
			</thead> 
			<tbody>
			    <div><!--{for todo in items}
                    <tr>
                        ${activity.name}
                    
                     </tr>
            {/for}-->
            </div
			</tbody> 
		</table> 
    </div>
</div>
<!-- FOOTER LINKS -->
<div class="fl-widget-no-options fl-fix">
    <div class="widget-no-options-inner"><!-- --></div>
</div>
	
<!-- JQUERY LIBS -->

<script type="text/javascript" src="/devwidgets/todo/javascript/todo.js"></script>
<script type="text/javascript" src="/devwidgets/todo/javascript/jquery-ui-1.7.custom.min.js"></script>
