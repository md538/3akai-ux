<!-- ERRORS -->
<div id="todo_error" style="display:none;">
    <div id="todo_error_notconnected" class="todo_error">__MSG__NOT_CONNECTED__</div>
</div>

<!-- CONTENT -->
<div id="todo_widget">
    <div class="fl-widget-content" id="todo_container">
        <div id="todo_tasks">
        </div>
        <div id="todo_paging" class="jq_pager">
        </div>
    </div>
</div>

<!-- FOOTER LINKS -->
<div class="fl-widget-options fl-fix">
    <div class="widget-options-inner" id="input_template">
        <form id="todo_add_form">
            <!-- ==> method action -->
            <input type="text" id="todo_subject" name="subject" size="30" /><input type="text" id="todo_date"/>
