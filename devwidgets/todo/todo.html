<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/todo/css/todo.css" />
<link rel="stylesheet" type="text/css" href="/devwidgets/todo/css/selectbox.css" />
<link rel="stylesheet" type="text/css" href="/devwidgets/todo/css/todo_datepicker.css" />

<!-- ERRORS -->
<div id="todo_error" style="display:none;">
    <div id="todo_error_notconnected" class="todo_error">__MSG__NOT_CONNECTED__</div>
</div>

<!-- LABELS -->
<div id="todo_label" style="display:none;">
    <label class="todo_enter_task_label" for="todo_subject">
        __MSG__ENTER_TASK__
    </label>
</div>

<!-- CONTENT -->
<div id="todo_widget">
    <div class="fl-widget-content" id="todo_container">
    <div id="todo_tasks">
    </div>
    <div id="todo_management">
        <div class="buttonBar todo_buttonBarDelete">
            <a class="button todo_button" href="javascript:;" id="todo_delete">__MSG__DELETE__</a>
        </div>
    </div>
    <div id="todo_paging" class="jq_pager">
    </div>
    </div>
</div>
<div id="todo_template"><!--
    <div id="todo_list">
    <form id="todo_task_list" class="fl-theme-mist" >
    <ul id="todo_li_head">
        <li id="todo_li_head_done"> </li>
        <li id="todo_li_head_task" ><a href= "javascript:;" >__MSG__COLUMN_DESCRIPTION__</a></li>
        <li id="todo_li_head_priority"><a href= "javascript:;" >__MSG__COLUMN_PRIORITY__</a></li>
        <li id="todo_li_head_date" ><a href="javascript:;">__MSG__COLUMN_DATE__</a></li>
    </ul>    
    {for todo in all}
        {if todo.subject !== undefined }
            <ul class="todo_listitem">
                <span class="todo_hidden">${todo.id}</span>
                <li class="todo_li_done"><input type=checkbox class="todo_check" ></li>
                <li class="flc-inlineEditable todo_li_task"><span class="flc-inlineEdit-text">${todo.subject}</span></li>
                
                <li class="todo_li_priority" name="${todo.id}">
                    <div class="inlineEditableAlt">
                        <div class="dropdownbox">
                        ${todo.priority}
                        </div>
                        <div class="editContainer" style="display:none;">
                            <select class="options">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                 </li>
                <li class="todo_li_date">
                <div class="inlineEditableAlt">
                        <div class="todoDate">
                        ${todo.doBy}
                        </div>
                        <div class="editContainer" style="display:none;">
                          <input type="text" class="todoDatepick" value="${todo.doBy}"/>
                        </div>
                    </div>
                </li>
            </ul>
        {/if}
    {/for}
        </form>
    </div>
    --></div>
    
<!-- FOOTER LINKS -->
<div class="fl-widget-options fl-fix">
    <div class="widget-options-inner" id="input_template">
        <form id="todo_add_form" action="POST">
            <!-- ==> method action -->
            <div id="todo_input">
                <input type="text" id="todo_subject" name="subject" value="__MSG__ENTER_DESCRIPTION__"/>
                <input type="text" id="todo_date" value="__MSG__ENTER_DATE__"/>
                <select id="todo_priority"><option>1</option></select>
            </div>
            <div class="buttonBar todo_buttonBarAdd">
                <a class="button todo_button" href="javascript:;" id="todo_add_button">__MSG__ADD__</a>
            </div>
        </form>
    </div>
</div>
	
<!-- JQUERY LIBS -->

<script type="text/javascript" src="/devwidgets/todo/javascript/todo.js"></script>
<script type="text/javascript" src="/devwidgets/todo/javascript/jquery-ui-1.7.custom.min.js"></script>
