#
# This file contains localization strings for configuration labels and
# descriptions as used in the metatype.xml descriptor generated by the
# the Sling SCR plugin

#
# Authentication handler for CAS Authorization header
auth.cas.name = Sakai CAS Authorization Header Authenticator
auth.cas.description = This handler uses CAS to perform login, storing the credentials in session.
auth.cas.server.name.name = CAS Server
auth.cas.server.name.description = URL of the CAS server e.g. https://login.example.com
auth.cas.server.login.name = Login URL
auth.cas.server.login.description = URL for login requests e.g. https://login.example.com/cas/login
auth.cas.server.logout.name = Logout URL
auth.cas.server.logout.description = URL for logout requests e.g. https://login.example.com/cas/logout
path.name = Path
path.description = The path that this handler should do auth for
