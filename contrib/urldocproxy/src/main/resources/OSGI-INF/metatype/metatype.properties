# ---------- UrlRepositoryProcessor
org.sakaiproject.nakamura.docproxy.url.UrlRepositoryProcessor.name = Sakai Nakamura URL Document Proxy
org.sakaiproject.nakamura.docproxy.url.UrlRepositoryProcessor.description = Document proxy for accessing and modifying documents via URLs.

hmac.header.name = HMAC Header
hmac.header.description = Name of the header to contain the HMAC when calling to the URL endpoint.

shared.key.name = Shared Key
shared.key.description = Shared key used to generate the HMAC.

search.url.name = Search URL
search.url.description = URL to use via GET for searching.

document.url.name = Document URL
document.url.description = URL to use via GET for retrieving a document.

metadata.url.name = Metadata URL
metadata.url.description = URL to use via GET for retrieving metadata of a document.

update.url.name = Update URL
update.url.description = URL to use via POST for updating a document.

remove.url.name = Remove URL
remove.url.description = URL to use via DELETE for deleting a document.
